<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор стоимости доставки</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="#" method="post">
        <label>Название товара:</label>
        <input type="text" id="productName" name="productName" />

        <label>Вес товара (кг):</label>
        <input type="number" id="productWeight" name="productWeight" />

        <label>Расстояние доставки (км):</label>
        <input type="number" id="deliveryDistance" name="deliveryDistance" />

        <button type="submit">Добавить товар</button>
      </form>
      <p id="error"></p>
      <table class="product-table">
        <thead>
          <tr>
            <th>Название товара</th>
            <th>Вес (кг)</th>
            <th>Расстояние (км)</th>
            <th>Стоимость доставки</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <!-- Здесь будут добавляться товары -->
        </tbody>
      </table>
      <script src="index.js"></script>
    </div>
  </body>
</html>
